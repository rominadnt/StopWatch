<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>StopWatch</title>
        <link rel="stylesheet" href="stopwatch.css" />
    </head>

    <body>
        <div class="container">
            <div class="watch">
                <div class="outer">
                    <div class="inner">
                        <span class="text">00:00:00</span>
                    </div>
                </div>

                <div class="btns">
                    <button class="time toggle">Start</button>
                    <button class="time reset">Reset</button>
                    <button class="time record">Save</button>
                </div>
                <div class="record-box">
                    <span>Recorded times</span>
                    <hr />
                    <ul class="save-list"></ul>
                </div>
            </div>
        </div>
        <script src="stopwatch.js" charset="utf-8"></script>
    </body>
</html>
