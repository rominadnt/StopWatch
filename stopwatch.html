<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>

<body>

    <div class="container">

        <div class="watch">

            <div class="outer">
                <div class="inner">
                    <span class=" text hour">00:</span>
                    <span class=" text min">&nbsp;00:</span>
                    <span class=" text sec">&nbsp;00</span>
                </div>
            </div>

            <div class="btns">
                <button class=" time start">Start</button>
                <button class=" time stop">Stop</button>
                <button class=" time reset">Reset</button>
            </div>

        </div>

    </div>
    <script src="stopwatch.js" charset="utf-8"></script>
</body>

</html>
